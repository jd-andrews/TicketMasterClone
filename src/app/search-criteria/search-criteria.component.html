<p>search-criteria works!</p>

<form #searchForm="ngForm" (ngSubmit)="searchEvents(searchForm.value)">
  <label for="keyword">Keyword</label>
  <input id="keyword" name="keyword" ngModel />

  <label for="city">City <input id="city" name="city" ngModel/></label>
  <label for="startDate"
    >Start Date <input type="date" id="startDate" name="startDate" ngModel
  /></label>
  <label for="endDate"
    >End Date <input type="date" id="endDate" name="endDate" ngModel
  /></label>

  <button type="submit">Submit</button>
  <a routerLink="/bucket-list">Favorites</a>

  <!-- Potential Link to go back to search page
    <a
    [routerLink]="['/event-list']"
    [queryParams]="{
      keyword: searchForm.keyword,
      city: searchForm.city,
      startDate: searchForm.startDate,
      endDate: searchForm.endDate
    }"
    >Back to Search</a
  > -->
</form>
