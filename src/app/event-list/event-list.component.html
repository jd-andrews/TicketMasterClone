<div class="container">
  <div class="counter">
    <p id="results">Number of Results:</p>
    <p id="resultNumber">{{ eventList.length }}</p>
  </div>
  <div *ngIf="eventList.length < 1">
    <p>Your search returned 0 results.</p>
  </div>
  <section *ngFor="let event of eventList; index as i">
    <div class="eContent">
      <div>
        <img class="image" src="{{ event.images[0].url }}" />
      </div>
      <div class="eText">
        <p class="eName">{{ event.name }}</p>
        <p><a class="moreDetails" href="{{ event.url }}">More Details</a></p>
        <p class="eCity">City: {{ event._embedded.venues[0].city.name }}</p>
        <p class="eDate">Date: {{ event.dates.start.localDate }}</p>
      </div>
    </div>
    <div class="favPos">
      <a [ngClass]="{ favorited: add[i] }">
        <i
          class="favorite far fa-bookmark"
          (click)="favoriteEvent(event, i)"
          title="Bookmark This Event"
        ></i>
      </a>
    </div>
  </section>
  <div *ngIf="eventList.length > 4">
    <a id="t0top" (click)="toTop()">Return to Top of Page</a>
  </div>
</div>
