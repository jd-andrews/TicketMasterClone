<section *ngFor="let event of favoriteEvents; index as i">
  <h2>{{ event.name }}</h2>
  <p>City: {{ event._embedded.venues[0].city.name }}</p>
  <p>Date: {{ event.dates.start.localDate }}</p>
  <img class="image" src="{{ event.images[0].url }}" />
  <button (click)="deleteEvent(i)" class="del">X</button>
</section>
